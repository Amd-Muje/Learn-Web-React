<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Basics</title>

    <style type="text/css">
        body {
            margin: 0px;
        }

        #div1 {
            width: 80%;
            border: 3px solid red;
            background: yellow;
            color: blue;
            margin: 0px 0px 50px 30px;
            padding: 30px;
        }

        .underline {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="div1" class="underline">
        This is a Line Of Text 
    </div>
    
    <div> This is another sample of line of text</div>
</body>
</html>
