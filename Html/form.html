<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form name="employment" action="send.php" method="post">
    <table width="600" border="1" cellspacing="2" cellpadding="2">
        <tr>
            <td>Employment Aplication</td>
            <td></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" maxlength="50"/></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" maxlength="50"/></td>
        </tr>
        <tr>
            <td>Position</td>
            <td>
                <select name="position" id="">

                    <option value="CH">Chef</option>
                    <option value="WR">Wrestler</option>
                    <option value="SI">Sigma</option>

                </select>
            
            </td>
        </tr>
        <tr>
            <td>Experience Level</td>
            <td>
                <select name="experience" id="">
                    <option value="TW">2 years</option>
                    <option value="TR">3 years</option>
                    <option value="FI">5 years</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Job Type:</td>
            <td>
                <input type="checkbox" name="ft"/>Full Time
                <input type="checkbox" name="pt"/>Part Time
                <input type="checkbox" name="ct"/>Contrct
            </td>
        </tr>
        <tr>
            <td>Employment Status:</td>
            <td>
                <input type="radio" name="status" value="employed"/>Employed
                <input type="radio" name="status" value="unemployed"/>Unemployed
                <input type="radio" name="status" value="student"/>Student
            </td>
        </tr>
        <tr>
            <td>Additional Comments</td>
            <td>
                <textarea name="comments" cols="45" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>

                <input type="submit" name="submit" value="Submit"/>
                <input type="reset" name="reset" value="Reset"/>

            </td>
        </tr>
    </table>
</form>

</body>
</html>
